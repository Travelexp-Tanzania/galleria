<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Fotografica</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://i.imgur.com/9MyaIbU.jpg" alt="Foto 1">
    <img src="https://i.imgur.com/3ZhlnRy.jpg" alt="Foto 2">
    <img src="https://i.imgur.com/g8r0AfN.jpg" alt="Foto 3">
    <img src="https://i.imgur.com/1hKo8Mb.jpg" alt="Foto 4">
    <img src="https://i.imgur.com/5u4fw9j.jpg" alt="Foto 5">

  </div>
</body>
</html>
