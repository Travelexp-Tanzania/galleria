<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Fotografica</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="img/Residence 1.jpg" alt="Residence 1">
    <img src="img/Residence 2.jpg" alt="Residence 2">
    <img src="img/Residence 3.jpg" alt="Residence 3">
    <img src="img/Residence 4.jpg" alt="Residence 4">
    <img src="img/Residence 5.jpg" alt="Residence 5">
    <img src="img/Residence 6.jpg" alt="Residence 6">
    <img src="img/Residence 7.jpg" alt="Residence 7">
    <img src="img/Residence 9.jpg" alt="Residence 9">
    <img src="img/Residence 10.jpg" alt="Residence 10">
    <img src="img/Residence 11.jpg" alt="Residence 11">
    <img src="img/Residence 12.jpg" alt="Residence 12">
    <img src="img/Residence 13.jpg" alt="Residence 13">
    <img src="img/Residence 14.jpg" alt="Residence 14">
    <img src="img/Residence 15.jpg" alt="Residence 15">
    <img src="img/Residence 16.jpg" alt="Residence 16">
  </div>
</body>
</html>
